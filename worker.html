          rel="stylesheet">

<body>

    <!-- Navigation Bar Section -->
    <!-- Contains the logo and navigation links -->
    <nav class="navbar">
        <div class="logo-container">
            <!-- Logo image linking back to the home page -->
            <a href="index.html">
                <img src="images/newlogo.png" alt="Ironwood Solutions Logo" class="logo">
            </a>
        </div>
        <!-- Navigation links to other pages -->
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="order_machine.html">Order</a>
            <a href="catalog.html">Catalog</a>
            <a href="about.html">About</a>

            <a href="worker.html" class="active">Worker</a>
        </div>
    </nav>
    <div class="info">
        <h1>Sign In</h1>

        <form onsubmit="return check()">
            <table class="form-table1">
                <!-- Phone Number Input with Prefix dropdown -->
                <tr>
                    <td>Phone:</td>
                    <td class="phone-container">
                        <select id="prefixes">
                            <option value="050">050</option>
                            <option value="052">052</option>
                            <option value="053">053</option>
                            <option value="054">054</option>
                        </select>

                        <input
                            type="text"
                            id="phone"
                            maxlength="7"
                            pattern="\d{7}"
                            oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                            required
                        />
                    </td>
                </tr>

                <!-- Email Input -->
                <tr>
                    <td>Email:</td>
                    <td><input type="email" id="email" required /></td>
                </tr>

                <!-- Password -->
                <tr>
                    <td>Password:</td>
                    <td><input type="password" id="password" required /></td>
                </tr>

                <!-- Buttons -->
                <tr>
                    <td>
                        <input type="submit" id="check" value="Check" />
                    </td>
                    <td>
                        <input type="button" id="clear" value="Clear" onclick="clearForm1()" />
                    </td>
                </tr>
            </table>
        </form>

        <h3>
            If you are a new worker, send an email to
            gaithmostafa16@gmail.com so we can save your info into our system.
        </h3>
    </div>


</body>
